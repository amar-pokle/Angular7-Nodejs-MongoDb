<table class="table table-hover" >
    <caption>My Got Favourites:</caption>
  <thead>
  <tr >
      <td>Client Name</td>
      <td>Father Name</td>
      <td>Address</td>
      <td>Email</td>
      <td>Mobile No</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let business of businesses">
        <td>{{ business.person_name }}</td>
        <td>{{ business.father_name }}</td>
        <td>{{ business.address }}</td>
        <td>{{ business.email }}</td>
        <td>{{ business.mobile_no }}</td>
        <td><a [routerLink]="['edit', business._id]" class="btn btn-success">Edit</a></td>
        <td><a (click) = "deleteBusiness(business._id)" class="btn btn-danger">Delete</a></td>
    </tr>
  </tbody>
</table>
